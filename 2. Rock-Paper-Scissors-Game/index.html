<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-And-Scissor</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>ROCK-SCISSOR-PAPER GAME</h1>
      <div class="players">
        <div class="player-1-and-score">
          <p class="player-1">PLAYER 1</p>
          <p class="player-1 score">SCORE-1</p>
        </div>

        <div class="player-2-and-score">
          <p class="player-2">PLAYER 2</p>
          <p class="player-2 score">SCORE-1</p>
        </div>
      </div>

      <div class="display-winner">WON</div>
      <div class="button-div-for-r-c-p">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissor">SCISSOR</button>
      </div>
    </div>
  </body>
</html>
